<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [metadata about the website] -->
    <meta charset="UTF-8" />
    <title>SIDEQUEST</title>
    <link rel="stylesheet" href="styles-light.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  </head>
  <body>
    <!-- [dark/light mode switch] -->
    <div class="switch-container">
      <input type="checkbox" id="switch" />
      <label for="switch" class="switch"></label>
    </div>

    <!-- [chatbox] -->
    <div class="container">
      <div class="chatlogbox"></div>
      <div class="chatinputbox"></div>
    </div>

    <!-- [error popup] -->
    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h2 id="errorTYP">Popup Title</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="popup-content">
          <p id="errorMSG">Popup Content Goes Here</p>
          <div class="popup-image-container">
            <img class="popup-image" src="" alt="Popup Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- [global upgrades] -->
    <div class="container">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
      <a href="#">Option 4</a>
      <a href="#">Option 5</a>
      <a href="#">Option 6</a>
      <a href="#">Option 7</a>
      <a href="#">Option 8</a>
      <a href="#">Option 9</a>
      <a href="#">Option 10</a>
    </div>

    <!-- [score and score buttons] -->
    <header>
      <h1>SCORE</h1>
      <h2 id="count">connecting...</h2>
      <div>
        <button id="decrement-btn">&minus;</button>
        <button id="increment-btn">&plus;</button>
      </div>
    </header>

    <!-- [user upgrades] -->
    <div class="container">
      <a href="#">Option 1</a>
      <a href="#">Option 2</a>
      <a href="#">Option 3</a>
      <a href="#">Option 4</a>
      <a href="#">Option 5</a>
      <a href="#">Option 6</a>
      <a href="#">Option 7</a>
      <a href="#">Option 8</a>
      <a href="#">Option 9</a>
      <a href="#">Option 10</a>
    </div>

    <!-- [js] -->
    <script type="module" src="script.js"></script>
  </body>
</html>
