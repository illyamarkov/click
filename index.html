<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- [metadata about the website] -->
    <meta charset="UTF-8" />
    <title>SIDEQUEST</title>

    <!-- [imports] -->
    <link rel="stylesheet" href="css/styles-light.css" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
  </head>
  <body>
    <!-- Menu Bar -->
    <nav class="menu-bar">
      <!-- Dark/Light Mode Switch Container -->
      <div class="switch-container">
        <input type="checkbox" id="switch" />
        <label for="switch" class="switch"></label>
      </div>

      <!-- Login Button Container -->
      <div class="login-container">
        <button class="menu-button" id="login-button">Login</button>
        <button class="menu-button" id="signup-button">Signup</button>
      </div>
      <!-- Username and other user info -->
      <div class="loggedIn">
        <h2 class='usernameText' id="usernameText">Connecting...</h2>
      </div>
    </nav>

    <!-- [chatbox] -->
    <div id="chatbox" class="container">
      <div id="island" class="container">
        <h1 class="island">chatbox</h1>
      </div>
    </div>

    <!-- [score and score buttons] -->
    <div>

      <header>
        <h1>SCORE</h1>
        <h2 id="count">connecting...</h2>
        <div>
          <button class="score-button" id="decrement-btn">&minus;</button>
          <button class="score-button" id="increment-btn">&plus;</button>
        </div>
      </header>
  
      <header class="privateScore">
        <h2 id="private-count">login to view</h2>
      </header>

    </div>



    <!-- [upgrades] -->
    <div class="upgrades">
      <div class="container">
        <div id="island" class="container">
          <h1 class="island">global</h1>
        </div>
        <button class="globalButton">Option 1</button>
        <button class="globalButton">Option 2</button>
        <button class="globalButton">Option 3</button>
        <button class="globalButton">Option 4</button>
        <button class="globalButton">Option 5</button>
        <button class="globalButton">Option 6</button>
        <button class="globalButton">Option 7</button>
        <button class="globalButton">Option 8</button>
        <button class="globalButton">Option 9</button>
        <button class="globalButton">Option 10</button>
      </div>

      <div class="container">
        <div id="island" class="container">
          <h1 class="island">local</h1>
        </div>
        <button class="localButton">Option 1</button>
        <button class="localButton">Option 2</button>
        <button class="localButton">Option 3</button>
        <button class="localButton">Option 4</button>
        <button class="localButton">Option 5</button>
        <button class="localButton">Option 6</button>
        <button class="localButton">Option 7</button>
        <button class="localButton">Option 8</button>
        <button class="localButton">Option 9</button>
        <button class="localButton">Option 10</button>
      </div>
    </div>

    <!-- [error popup] -->
    <div class="popup-container">
      <div class="popup">
        <div class="popup-header">
          <h2 id="errorTYP">Popup Title</h2>
          <button class="close-btn">&times;</button>
        </div>
        <div class="popup-content">
          <p id="errorMSG">Popup Content Goes Here</p>
          <div class="popup-image-container">
            <img class="popup-image" src="" alt="Popup Image" />
          </div>
        </div>
      </div>
    </div>

    <!-- login popup -->
    <div class="popup-container" id="login-menu">
      <div class="popup">
        <div class="popup-header">
          <h1 class="island">Login</h1>
          <button class="close-btn" id="login-close">&times;</button>
        </div>
        <div class="popup-content">
          <form id="loginForm">
            <!-- Input fields for login/signup form -->
            <label for="email">Email:</label>
            <input type="email" id="email_login" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password_login" name="password" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="popup-container" id="signup-menu">
      <div class="popup">
        <div class="popup-header">
          <h1 class="island">Signup</h1>
          <button class="close-btn" id="signup-close">&times;</button>
        </div>
        <div class="popup-content">
          <form id="signupForm">
            <!-- Input fields for login/signup form -->
            <label for="email">Email:</label>
            <input type="email" id="email_signup" name="email" required />
            <label for="password">Password:</label>
            <input type="password" id="password_signup" name="password" required />
            <label for="username">Username (only 3 characters):</label>
            <input type="input" id="username_signup" name="username" required />
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>

    <!-- [js] -->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
